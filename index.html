<!DOCTYPE html>
<html>
<title> THE Note taking app</title>
</html>
<h1>THE Note taking app</h1>
<body>
  <textarea id='note_text' rows="6" cols="60">
  </textarea>
  <input id='create_note' type='submit' name='Create note' value='Create note' onclick="createNote()">
</body>

<script src="./Note.js"></script>

<script>
function createNote() {
  var note_text = document.getElementById("note_text").value;
  var note = new Note(note_text);
  note.saveNote();
  console.log(note);
}
</script>
